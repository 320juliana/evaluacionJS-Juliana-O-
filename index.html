       <nav> <h1>Formulario</h1></nav>
  
    <div id = "Formulario">
        <form action="#"   id="formRegister" onsubmit="metFormulario.valFormCompleto()">
    
                <p>
                    <i class="fas fa-user-alt icon"> </i>
                    <input class="validar" type="text" placeholder="Ingrese nombre 2 caracteres, máximo 6. Caracteres alfabéticos" id="name">
                    <label for="name"><span class="obligatorio" ></span></label>
                    
                </p>
                <p>
                        <i class="fas fa-key"></i>
                    <input class="validar" type="password" placeholder="Escriba su contraseña con mínimo 8 caracteres y debe incluir letras en mayúscula, en minúscula y números" id="password">
                    <label for="password"><span class="obligatorio"></span></label>
                    
                </p>
                <p>
                        <i class="fas fa-envelope"></i>
                        <input class="validar" type="email" placeholder="Escriba su correo correctamente" id="email">
                        <label for="email"><span class="obligatorio"></span></label>
                        
                </p>
                <p>
                        <i class="fas fa-palette"></i>
                        <select  name="colors" id="colores" placeholder="Seleccione un color">
                            <option value="1" >Amarillo</option>
                            <option value="2">Rojo </option>
                            <option value="3">Azul</option>
                            <span class="obligatorio"></span> </select>
                </p>
                <p>
                        <i class="fas fa-paw"></i><br>
                        <input class="validar" type="checkbox" id="Perro" name="animales" >
                        <label for="perro">Perro</label>
                        <input class="validar" type="checkbox" name="" id="gato" name="animales">
                        <label for="gato">Gato</label>
                        <input class="validar" type="checkbox" name="" id="conejo" name="animales">
                        <label for="conejo">conejo</label>
                </p>

                <p>
                        <i class="fas fa-money-bill-alt"></i><br>
                        <input type="radio" checked>Efectivo <br>
                        <input type="radio">Credito
                </p>
                <p>
                     <input type="submit" id="acep">
                    <label for="acep">Acepto terminos y condiciones</label>
                </p>


        </form>
</div>
</div>
